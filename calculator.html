<body>
	<p>calculator</p>
	<div>first no=<input type="text" name="one" id="demo1"/><br></div>

	<div>
		<button onclick="getinput()">ADDITION</button>
	</div>
	<div>
		<p id="demo">ANSWER: </p>
	</div>
	<script type="text/javascript">
	function getinput(){
		var x=document.getElementById("demo1").value;
		var y=document.getElementById("demo2").value;
		var z=add(x,y);
	}

		function add(){
			 var x= parseInt(document.getElementById('demo1').value);
			 var y=parseInt(document.getElementById('demo2').value);
			var z=x+y;
			document.getElementById("demo").innerHTML=z;

		}
		function sub(){
			var x= parseInt(document.getElementById('demo1').value);
			var y=parseInt(document.getElementById('demo2').value);
			var z=x-y;
			document.getElementById("demo").innerHTML=z;
		}
		function div(){
			var x= parseInt(document.getElementById('demo1').value);
			var y=parseInt(document.getElementById('demo2').value);
			var z=x/y;
			document.getElementById("demo").innerHTML=z;
		}
		function mul(){
			var x= parseInt(document.getElementById('demo1').value);
			var y=parseInt(document.getElementById('demo2').value);
			var z=x*y;
			document.getElementById("demo").innerHTML=z;
		}
	</script>
