<!DOCTYPE html>
<html>
	<head>
		<title>assignment1</title>
		<link rel="stylesheet" type="text/css" href="D:\itlh1\css\bootstrap.css">
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
	<div class="row col-md-8">
		<form role="form" >
			<h3> REGISTRATION FORM</h3>
		<div class="form-group ">
			<label for="name">NAME:</label>
				<input type="text" class="form-control" id="name" placeholder="fullname">
		</div>
		<div class="form-group ">
			<label for="phone">PHONE:</label>
			<input type="text" class="form-control" id="phone" placeholder="+91" maxlegth="10">
		</div>
		<div class="form-group">
			<label for="add" >ADDRESS:</label>
			
				<textarea class="form-control" id="add" name="name" rows="4px"></textarea>
			
		</div>
		<div class="row">
		<div class="form-group col-md-5">
			
			<label>CITY:</label>
			<SELECT name="city">
				<option value="">--select-- </option>
				<option value="thane">THANE </option>
				<option value="kurla">KURLA </option>
				<option value="vashi">VASHI </option>
				<option value="mulund">MULUND</option>
				<option value="pune">PUNE</option>
			</SELECT>

		</div>
		<div class="form-group col-md-6">
				<label for="photo">
					UPLOAD PROFILE PHOTO
				</label>
				<input type="file" id="exampleInputFile">
					
		</div>	
	</div>
		<div class="form-group">
			<label>GENDER:</label>
			<input type="radio" name="gen" checked>Male
			<input type="radio" name="gen" >Female
			<input type="radio" name="gen" >Others
		</div>
		<div class="form-group">
			<label for="email">EMAIL:</label>
			<input type="email" class="form-control" id="email" placeholder=".....@xyz.com">
		</div>
		<div class="form-group">
			<label for="pass">PASSWORD:</label>
			<input type="password" class="form-control" id="pass" placeholder="min_8_characters" minlength="8">
		</div>
		<div class="form-group">
			<label for="pass">VERIFY PASSWORD:</label>
			<input type="password" class="form-control" id="pass"  minlength="8">
		</div>
		<div class="form-group">
			<div class="col-md-4">
				<input type="submit" name="submit" value="SUBMIT">
			</div>
			<div class="col-md-4">
				<button type="reset" name="reset">RESET</button>
			</div>
		</div>
		</form>
	</div>
	<div class="col-md-4">
		<form>
		<div class="form-group">
			<h4>LOGIN FORM</h4>
			<div class="form-group">
				<label for="email">EMAIL:</label>
				<input type="email" class="form-control" id="email" placeholder=".....@xyz.com">
			</div>
			<div class="form-group">
				<label for="pass">PASSWORD:</label>
				<input type="password" class="form-control" id="pass" placeholder="min_8_characters" minlength="8">
			</div>
			<div class="form-group">
				<div class="col-mod-2">
					<button type="submit" class="btn btn-default">
						Login
					</button>
				</div>
				<div class="form-group">
					<a  class="btn btn-default" href="https://www.gmail.com" role="button">forgot password </a>
				</div>
			</div>
		</div>
	</form>

	</div>
	</body>
</html>
