<!DOCTYPE html>
<html>
<head>
	<title>login form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="D:\itlh1\css\bootstrap.css">
</head>
<body>

	<div class="form-group">
	<div class="container">
		<form>
			<div class="form-group">
				<h4>LOGIN FORM</h4>
				<div class="form-group">
					<label for="email">EMAIL:</label>
					<input type="email" class="form-control" id="email" placeholder=".....@xyz.com">
				</div>
				<div class="form-group">
					<label for="pass">PASSWORD:</label>
					<input type="password" class="form-control" id="pass" placeholder="min_8_characters" minlength="8">
				</div>
				<div class="form-group">
					<div class="row">
					<div class="col-md-4">
						<button type="submit" class="btn btn-default">
							Login
						</button> 

					</div>
					<div class=" col-md-4">
						<a class="btn btn-default" href="D:\itlh1\assignment1.html" role="button" >Sign Up</a>
					</div>
				</div>
					<div class="form-group">
						<a  href="https://www.gmail.com" >forgot password </a>
					</div>
				</div>
			</div>
		</form>


	</div>
	</div>
</body>
</html>
